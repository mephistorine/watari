<form class="tui-container tui-container_adaptive">
  <h2>Login</h2>
  <ng-container *rxLet="isShowRegistration; let isRegister">
    <button *rxIf="!isRegister"
            tuiButton
            [showLoader]="isLoginButtonLoading | push"
            (click)="onClickLoginButton()">Login with Metamask</button>

    <ng-container *rxIf="isRegister">
      <tui-input [formControl]="nameField">
        Type your name
        <input tuiTextfield type="text">
      </tui-input>

      <button tuiButton (click)="onClickCompleteRegisterButton()">Register</button>
    </ng-container>
  </ng-container>
</form>
