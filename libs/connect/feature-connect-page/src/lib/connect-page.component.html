<div class="tui-container tui-container_adaptive">
  <h1>Connect</h1>

  <div class="tui-form__row">
    <tui-input-copy [ngModel]="myPeerId" [readOnly]="true">
      Peer ID
      <input tuiTextfield/>
    </tui-input-copy>
  </div>

  <div class="tui-form__row">
    <tui-input [formControl]="friendPeerIdControl">
      Friend peer id
      <input tuiTextfield/>
    </tui-input>

    <tui-error
      [formControl]="friendPeerIdControl"
      [error]="[] | tuiFieldError | push"
    ></tui-error>
  </div>

  <div class="tui-form__row actions">
    <button tuiButton size="m" [showLoader]="loading | push" (click)="onClickConnectButton()">Connect</button>
    <button tuiButton size="m" appearance="secondary" (click)="onClickShareButton()">Share</button>
  </div>

  <div class="qr-code-container" [innerHTML]="connectSvg | push"></div>
</div>
